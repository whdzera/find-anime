---
layout: default
---

<section class="flex-1 py-12">
  <div class="container mx-auto px-4">
    <h1
      class="text-4xl font-bold text-center mb-8 bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent"
    >
      Find Your Anime
    </h1>

    <div class="flex justify-center">
      <div class="w-full max-w-4xl">
        <!-- Upload Section -->
        <div
          class="bg-dark-900 p-8 rounded-xl shadow-2xl mb-8 border border-dark-700"
          data-controller="anime-trace"
        >
          <h3 class="text-2xl font-semibold text-white mb-6">Upload Image</h3>

          <!-- Tabs for upload options -->
          <div class="mb-6">
            <div class="flex border-b border-dark-700">
              <button
                class="px-6 py-3 text-blue-400 border-b-2 border-blue-400 font-medium flex items-center space-x-2"
                data-anime-trace-target="fileTab"
                data-action="click->anime-trace#switchToFileTab"
              >
                <i class="fas fa-file-image"></i>
                <span>Upload File</span>
              </button>
              <button
                class="px-6 py-3 text-gray-400 hover:text-white transition-colors font-medium flex items-center space-x-2"
                data-anime-trace-target="urlTab"
                data-action="click->anime-trace#switchToUrlTab"
              >
                <i class="fas fa-link"></i>
                <span>Image URL</span>
              </button>
            </div>
          </div>

          <!-- File Upload Tab Content -->
          <div data-anime-trace-target="fileContent">
            <div
              class="border-2 border-dashed border-blue-500 rounded-xl p-8 text-center cursor-pointer transition-all duration-300 hover:border-green-400 hover:bg-green-400/5 mb-4"
              data-anime-trace-target="dropArea"
              data-action="click->anime-trace#browseFiles dragenter->anime-trace#highlight dragover->anime-trace#highlight dragleave->anime-trace#unhighlight drop->anime-trace#handleDrop"
            >
              <i
                class="fas fa-cloud-upload-alt text-4xl text-blue-400 mb-4"
              ></i>
              <p class="text-lg mb-2">Drag & drop your image here</p>
              <p class="text-sm text-gray-400 mb-4">or</p>
              <button
                class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg font-medium transition-colors"
              >
                Browse Files
              </button>
              <input
                type="file"
                accept="image/*"
                class="hidden"
                data-anime-trace-target="fileInput"
                data-action="change->anime-trace#handleFileSelect"
              />
            </div>

            <div
              class="hidden bg-dark-800 p-4 rounded-lg flex items-center justify-between"
              data-anime-trace-target="fileDetails"
            >
              <div class="flex items-center space-x-3">
                <i class="fas fa-file-image text-blue-400"></i>
                <span data-anime-trace-target="filename">No file selected</span>
              </div>
              <button
                class="text-gray-400 hover:text-red-400 transition-colors"
                data-action="click->anime-trace#removeFile"
              >
                <i class="fas fa-times"></i>
              </button>
            </div>
          </div>

          <!-- URL Tab Content -->
          <div class="hidden" data-anime-trace-target="urlContent">
            <div class="flex space-x-0 mb-4">
              <input
                type="text"
                class="flex-1 px-4 py-3 bg-dark-800 border border-dark-600 rounded-l-lg text-white placeholder-gray-400 focus:outline-none focus:border-blue-400"
                placeholder="Enter image URL"
                data-anime-trace-target="imageUrl"
              />
              <button
                class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-r-lg font-medium transition-colors"
                data-action="click->anime-trace#fetchUrl"
              >
                Fetch
              </button>
            </div>
          </div>

          <!-- Preview Section -->
          <div
            class="hidden bg-dark-800 rounded-lg p-6 mb-6"
            data-anime-trace-target="previewContainer"
          >
            <h4 class="text-lg font-medium mb-4 text-center">Preview</h4>
            <div data-anime-trace-target="preview" class="text-center"></div>
          </div>

          <!-- Search Button -->
          <div class="text-center">
            <button
              class="bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white px-8 py-3 rounded-lg font-medium text-lg transition-all duration-300 transform hover:scale-105 flex items-center space-x-2 mx-auto"
              data-action="click->anime-trace#search"
            >
              <i class="fas fa-search"></i>
              <span>Search</span>
            </button>
          </div>
        </div>

        <!-- Loading indicator -->
        <div class="hidden text-center py-8" data-anime-trace-target="loading">
          <p class="text-blue-400 mb-4 text-lg">
            Searching for matching anime...
          </p>
          <div class="flex justify-center space-x-2">
            <div class="w-3 h-3 bg-blue-500 rounded-full animate-pulse"></div>
            <div
              class="w-3 h-3 bg-blue-500 rounded-full animate-pulse"
              style="animation-delay: 0.2s"
            ></div>
            <div
              class="w-3 h-3 bg-blue-500 rounded-full animate-pulse"
              style="animation-delay: 0.4s"
            ></div>
          </div>
        </div>

        <!-- Results Section -->
        <div class="hidden" data-anime-trace-target="resultsSection">
          <h3 class="text-2xl font-semibold text-white mb-6">Results</h3>
          <div data-anime-trace-target="results"></div>
        </div>
      </div>
    </div>
  </div>
</section>
